<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="landing-page">
        <div class="navbar"></div>
        <div id="image_container">
            <button><i class="fas fa-arrow-left" id="previous"></i></button>
            <div class="images" id="images">
                <img src="http://magento1.codazon.com/unlimited/media/codazon_cache/flexibletheme/wysiwyg/codazon/main-content-09/slidedrug1.jpg" alt="" class="image on">
                <img src="http://magento1.codazon.com/unlimited/media/codazon_cache/flexibletheme/wysiwyg/codazon/main-content-09/slidedrug2.jpg" alt=""  class="image off">
                <img src="http://magento1.codazon.com/unlimited/media/codazon_cache/flexibletheme/wysiwyg/codazon/main-content-09/slidedrug3.jpg" alt="" class="image off">
            </div>
            <button><i class="fas fa-arrow-right" id="next"></i></button>
        </div>
        <div class="intro-container">
            <div class="intro intro-box-animation" id="intro">
                <div class="introHead introHead-animation" id="introHead"><h1>OVER 50 PRODUCTS IN STORE</h1></div>
                <div class="introPara introPara-animation" id="introPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum atque consequuntur ad provident? Quidem, blanditiis.</div>
                <button id="introBtn" class="intro-Btn-animation">Shopping Now</button>
            </div>
        </div>
    </section>
</body>
<!-- JavaScript -->
<script src="script.js"></script>
</html>
